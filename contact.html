<p class="subtext editable">Please send a message using the form below.</p>	
<form action="https://app.99inbound.com/api/e/heK8BZ5d" method="post" class="contact-form">
	<input type="text" name="_gotcha" style="display: none;">
	</br>
	<label for="name">Name</label>
	</br> 
	<input type="text" name="name" id="name" placeholder="Enter your name..." rows="1"  cols="50">  
	</br>
	<label for="phone">Phone Number*</label>
	</br> 
	<input type="phone" name="phone" id="phone" placeholder="Enter your phone..." rows="1"  cols="50">  
	</br>
	<label for="email">Email Address</label>
	</br> 
	<input type="email" name="email" id="email" placeholder="Enter your email..." rows="1" cols="50" required>  
	</br>
	<label for="message">Message</label> 
	</br>
	<textarea name="message" id="message" placeholder="Enter your message..." rows="8" cols="50"></textarea> 
	</br>
	<input type="submit" value="Send Message">
	</br>
</form>
